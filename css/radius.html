<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Radius</title>
	<style type="text/css">
	div{
		margin-top:30px;
		margin-left: 30px;
		width: 300px;
		height: 100px;
		text-align: center;
		color:#fff;
	}
	#test1{
		border-radius: 20px;
		border:3px solid #930;
		background-color: #f90;
	}
	#test2{
		border-radius: 30px 50px;
		border: 3px solid #099;
		background-color: #033;
	}
	#test3{
		border-radius: 50px 30px 90px;
		border: 3px solid #990;
		background-color: #330;
	}
	#test4{
		border-radius: 50px 30px 90px 60px;
		border:3px solid #909;
		background-color: #303;
	}
	</style>
</head>
<body>
	<!-- div#test$*4>p{text$} -->
	<div id="test1">
		<p>text1</p>
	</div>
	<div id="test2">
		<p>text2</p>
	</div>
	<div id="test3">
		<p>text3</p>
	</div>
	<div id="test4">
		<p>text4</p>
	</div>
</body>
</html>
